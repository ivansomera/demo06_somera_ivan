<!doctype html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid py-3">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/restaurant.png" height="36" />
          Restolocal</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./review.html">Review</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <form class="container">
      <div class="card-body form-group mb-3 mt-3">
        <label for="restaurantname">Name of the restaurant:</label>
        <input type="text" id="restaurantname" class="form-control" />
      </div>

      <div class="card-body form-group mb-3 mt-3">
        <label for="comment">Comments:</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
      </div>

      <div class="card-body form-group">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">Flooded</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">No</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3"
            >Not Sure</label
          >
        </div>
      </div>

      <div class="card-body form-group dropdown mb-3 mt-3">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Type of Cuisine
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li>
            <button class="dropdown-item" type="button" id="leveleasy">
              Sushi
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="levelmoderate">
              Burgers
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="levelhard">
              Pizza
            </button>
          </li>
        </ul>
      </div>

      <div class="card-body mt-3 mb-3">
        <p>Rate your overall experience:</p>
        <span class="material-icons" id="star1">star</span>
        <span class="material-icons" id="star2">star</span>
        <span class="material-icons" id="star3">star</span>
        <span class="material-icons" id="star4">star_outline</span>
      </div>

      <div class="card-body d-grid gap-2">
        <button id="submit" class="btn btn-primary" type="button">
          Submit
        </button>
      </div>
    </form>

    <!-- footer -->
    <footer class="navbar bg-info fixed-bottom">
      <div class="container text-center">&copy; 2026 BCIT COMP1800</div>
      <div class="container py-3 d-flex justify-content-around">
        <span class="material-icons">favorite</span>
        <span class="material-icons">home</span>
        <span class="material-icons">map</span>
      </div>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here    -->
    <!---------------------------------------------->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
